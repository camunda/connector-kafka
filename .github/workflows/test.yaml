name: Tests

on:
  push:
    branches:
      - '**'
      - '!main'


jobs:
  publish:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Build Artifact
        run: mvn --batch-mode clean verify -PcheckFormat
